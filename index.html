<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="option-bar"><p>Select Your Choice</p> <img src="images/arrow.png" class="arrow-img" alt=""></div>
    </div>
    <div class="options">
        <div class="option">
            <img src="images/whatsapp.png" alt="">
            <p>Whats App</p>
        </div>
        <div class="option">
            <img src="images/instagram.png" alt="">
            <p>Instagram</p>
        </div>
        <div class="option" >
            <img src="images/facebook.png" alt="">
            <p>Facebook</p>
        </div>
        <div class="option">
            <img src="images/youtube.png" alt="">
            <p>You Tube</p>
        </div>
        <div class="option">
            <img src="images/pinterest.png" alt="">
            <p>Pinterest</p>
        </div>
        <div class="option">
            <img src="images/twitter.png" alt="">
            <p>Twitter</p>
        </div>
    </div>
</body>
</html>
