<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="option-bar">Select Your Choice <img src="images/arrow.png" class="arrow-img" alt=""></div>
    </div>
    <div class="options">
        <div class="option">
            <img src="images/whatsapp.png" alt="">Whats App
        </div>
        <div class="option">
            <img src="images/instagram.png" alt="">Instagram
        </div>
        <div class="option">
            <img src="images/facebook.png" alt="">Facebook
        </div>
        <div class="option">
            <img src="images/youtube.png" alt="">You Tube
        </div>
        <div class="option">
            <img src="images/pinterest.png" alt="">Pinterest
        </div>
        <div class="option">
            <img src="images/twitter.png" alt="">Twitter
        </div>
    </div>
</body>
</html>
